<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Name of Webpage -->
    <title>Animated Skills Bar - HTML & CSS</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="skill-box">
        <span class="title">HTML</span>
        <div class="skill-bar">
          <span class="skill-for-html">
            <span class="tooltip">90%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <span class="title">CSS</span>
        <div class="skill-bar">
          <span class="skill-for-css">
            <span class="tooltip">75%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <span class="title">JavaScript</span>
        <div class="skill-bar">
          <span class="skill-for-javascript">
            <span class="tooltip">100%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <span class="title">Figma</span>
        <div class="skill-bar">
          <span class="skill-for-figma">
            <span class="tooltip">85%</span>
          </span>
        </div>
      </div>
      <div class="skill-box">
        <span class="title">NodeJS</span>
        <div class="skill-bar">
          <span class="skill-for-nodejs">
            <span class="tooltip">80%</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
